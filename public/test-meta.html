<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Meta Integration</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; }
        .error { border-color: #dc3545; background: #f8d7da; }
        .success { border-color: #28a745; background: #d4edda; }
    </style>
</head>
<body>
    <h1>Teste de Integração Meta</h1>
    
    <p>Esta página permite testar a integração com o Meta Business.</p>
    
    <button onclick="testMetaIntegration()">Testar Edge Function Meta Exchange Token</button>
    <button onclick="startMetaAuth()">Iniciar Autenticação Meta Real</button>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = isError ? 'result error' : 'result success';
            resultDiv.style.display = 'block';
        }

        async function testMetaIntegration() {
            try {
                showResult('Testando Edge Function...', false);
                
                const testData = {
                    code: 'test_code_123',
                    redirect_uri: 'http://localhost:8085/oauth/meta/callback',
                    workspace_id: 'test-workspace-123',
                    app_id: '707350985805370',
                    app_secret: 'c960b0d5bab06fc898a209ade4435007'
                };

                const response = await fetch('https://cwnioogiqacbqunaungs.supabase.co/functions/v1/meta-exchange-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN3bmlvb2dpcWFjYnF1bmF1bmdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0NzA4NjgsImV4cCI6MjA3MzA0Njg2OH0.rm6ahFHwS-p_ZXKb6vqwEqypv7Qe76ZR8uJps5M0moE'
                    },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showResult(`Sucesso! Status: ${response.status}. Resposta: ${JSON.stringify(result, null, 2)}`, false);
                } else {
                    showResult(`Erro HTTP ${response.status}: ${JSON.stringify(result, null, 2)}`, true);
                }
            } catch (error) {
                showResult(`Erro na requisição: ${error.message}`, true);
            }
        }

        function startMetaAuth() {
            const appId = '707350985805370';
            const redirectUri = encodeURIComponent('http://localhost:8085/oauth/meta/callback');
            const scope = encodeURIComponent('ads_management,ads_read,read_insights');
            
            const authUrl = `https://www.facebook.com/v19.0/dialog/oauth?` +
                `client_id=${appId}` +
                `&redirect_uri=${redirectUri}` +
                `&scope=${scope}` +
                `&response_type=code` +
                `&state=test_state_123`;
            
            showResult(`Redirecionando para: ${authUrl}`, false);
            
            // Aguardar 2 segundos e redirecionar
            setTimeout(() => {
                window.location.href = authUrl;
            }, 2000);
        }
    </script>
</body>
</html>
